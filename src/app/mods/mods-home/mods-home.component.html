<app-divider>
  Modal Component
</app-divider>
<button class="ui button" (click)="onClick()">Show Modal</button>
<app-modal (close)="onClick()" *ngIf="modalOpen">
  <div modalTitle>MODAL Reusable Title!</div>
  <p>I am a reusable modal window !!</p>
  <ng-container modalFooter>
    <button class="ui button" (click)="onClick()">Close Me</button>
  </ng-container>
</app-modal>
<app-divider>
  Accordion
</app-divider>
<app-accordion [accordionData]="accordionData"></app-accordion>
