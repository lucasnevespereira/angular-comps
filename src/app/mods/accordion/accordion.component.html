<div class="ui styled accordion">
  <ng-container *ngFor="let accordion of accordionData; let i = index">
    <div
      [ngClass]="{ active: i === openedItemIndex }"
      class="title"
      (click)="onClick(i)"
    >
      <i class="dropdown icon"></i>
      {{ accordion.title }}
    </div>
    <div [ngClass]="{ active: i === openedItemIndex }" class="content">
      <p>
        {{ accordion.content }}
      </p>
    </div>
  </ng-container>
</div>
